<!DOCTYPE html>
<html>
<head>
  <title>Check Status</title>
  <style>
    /* CSS styles for the page */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
    }
    .status-container {
      text-align: center;
      margin-top: 30px;
    }
    .status {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Check Requisition Status</h2>
    <div class="status-container">
      <p>Status: <span id="requisitionStatus" class="status"></span></p>
    </div>
  </div>

  <script>
    // JavaScript code to retrieve the requisition status and update the status element

    // Function to update the status on the page
    function updateStatus(status) {
      var statusElement = document.getElementById('requisitionStatus');
      statusElement.textContent = status;
    }

    // Function to retrieve the requisition status from the server
    function getRequisitionStatus() {
      // Send AJAX request to retrieve the requisition status
      // Example using jQuery AJAX:
      $.ajax({
        url: '/get_requisition_status/',  // Replace with the actual URL to retrieve the status
        type: 'GET',
        success: function(response) {
          var status = response.status;
          updateStatus(status);  // Update the status on the page
          console.log('Requisition status retrieved successfully');
        },
        error: function(xhr, status, error) {
          console.log('Error retrieving requisition status:', error);
        }
      });
    }

    // Call the function to retrieve the requisition status when the page loads
    document.addEventListener('DOMContentLoaded', getRequisitionStatus);
  </script>
</body>
</html>
